<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
</head>

<body>
    <script type="text/javascript">
        var input1 = prompt("Enter length of password (1-10 digits)");
        var input2 = confirm("Include special characters in the password?");
        
        //checking if input2 is boolean or "yes/no"
        console.log(input2);


        input1 = parseInt(input1);

        //checking if the right number is used for password length
        console.log("password needed for " +input1 + " characters");
        

        //define function for generating the password
            function generatePasswordSp(p1, p2) 
            {

                //Original way shown for defining variables. 
                //Commented out since the new way tried works
                //var length = input1;
                //var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789~!@#$%^&*()_<>?";
                //var genPass = "";

                //trying out a new way to define all variables in a single line
                var length = p1,
                    genPass = "";

                //Checking if the right variables, characters are being picked up
                console.log("Using " + p2 + "for generating password with special charagers");

                for (var i = 0, n = p2.length; i < length; ++i) {
                    genPass += p2.charAt(Math.floor(Math.random() * n));
                }


            //return genPass;
            console.log(genPass);   

            }


        //the below if logic will used if password needs to have special characters
        //  if password needs to have special characters i.e. condition is true, 
        //  else 
        if (input2 === true)
        {
            console.log ("Generating password with special characters");

            var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789~!@#$%^&*()_<>?";

            //Execute the function to generate password
            generatePasswordSp(input1,charset);
        }

        else
        {
            console.log ("Generating password with special characters");

            var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

            //Execute the function to generate password
            generatePasswordSp(input1,charset);
        }

     </script>
    
</body>
